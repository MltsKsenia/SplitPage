<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Page: Expense Manager</title>
    <link rel="stylesheet" href="css/groups.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500;700&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="js/main.js" defer></script>

</head>

<body>
    <nav>
        <h1>Expense Manager</h1>
        <a href="profile.html">Profile</a>
    </nav>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h2>Groups</h2>
                <button id="deleteGroupBtn">-</button>
                <button id="addGroupBtn">+</button>
            </div>
            <ul id="groupList">
            </ul>
        </div>
        <div class="content">
            <h2 id="selectedGroupName">Select a group</h2>
            <div class="navigate">
                <button id="addExpenseBtn">Add Expenses</button>
                <button id="deleteExpenseBtn">Delete</button>
            </div>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Total Amount</th>
                        <th>Owed/Debt</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                </tbody>
            </table>
            <ul id="expenseList">
            </ul>
            <span id="debtValue">0</span>
        </div>
    </div>

    <div id="create-group-modal">
        <h3>Create New Group</h3>
        <input type="text" id="groupNameInput" placeholder="Group Name">
        <input type="number" id="friendIdInput" placeholder="Friend ID">
        <div>
            <button onclick="createGroupHandler()">Create</button>
            <button onclick="hideCreateModal()">Cancel</button>
        </div>
    </div>
    <div id="add-expense-modal">
        <h3>Add Expense</h3>
        <input type="text" id="expenseName" placeholder="Expense name">
        <input type="number" id="amount" placeholder="Amount">
        <input type="date" id="expenseDate" placeholder="Date" value="${new Date().toISOString().split('T')[0]}">
        <input type="hidden" id="groupId">
        <div>
            <!-- current user paid 100% and friend id debt is 50% -->
            <button onclick="addExpenseHandler('you', 'split')">You paid, split equally</button>
            <!-- current user paid 100% and friend id debt is 100% -->
            <button onclick="addExpenseHandler('you', 'full')">You are owed the full amount</button>
            <!-- friend id paid 100% and current user debt is 50% -->
            <button onclick="addExpenseHandler('friend', 'split')">Friend paid, split equally</button>
            <!-- friend id paid 100% and current user debt is 100% -->
            <button onclick="addExpenseHandler('friend', 'full')">Friend is owed the full amount</button>
        </div>
        <div>
            <button onclick="hideCreateModal()">Cancel</button>
        </div>
    </div>
</body>

</html>
